<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loki's Lasagna</title>
</head>
<body>
    <h1>Loki's Lasagna</h1>
    <img src="../images/lasagna.webp">
    <p> A delicious meal to deliver to your jealous brother!</p>
    <ul>
        <li>Sheets of gold</li>
        <li>Ogre meat</li>
        <li>Minotaur eye</li>
    </ul>
    <ol>
        <li>Lay one sheet of gold</li>
        <li>Lay an even layer of ogre meat</li>
        <li>Repeat 6 times</li>
        <li>Bake in hades for 3 years</li>
        <li>Garnish with minotaur eye</li>
        <li>Enjoy!</li>
    </ol>
</body>
</html>
